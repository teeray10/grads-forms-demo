<div class="container">
  <form nz-form #myForm="ngForm" (reset)="resetForm(myForm)" (submit)="submitForm(myForm)">

    <nz-form-item>
      <nz-form-label [nzSpan]="5">Employee Type</nz-form-label>
      <nz-form-control [nzSpan]="12">
        <nz-select [(ngModel)]="selectedTypeID" name="selectedType">
          <nz-option *ngFor="let type of employeeTypes; trackBy: typeID" [nzValue]="type.id" [nzLabel]="type.label"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item *ngIf="selectedTypeID === 1">
      <nz-form-label [nzSpan]="5">Employee No</nz-form-label>
      <nz-form-control [nzSpan]="12">
        <input nz-input [(ngModel)]="employeeNo" name="employeeNo" disabled />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item *ngIf="selectedTypeID === 2">
      <nz-form-label [nzSpan]="5">Employee No</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="Employee number is required">
        <input nz-input [(ngModel)]="employeeNo" name="employeeNo" required />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5">Full Name</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="Full name is required">
        <input nz-input [(ngModel)]="fullName" name="fullName" required />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5">Department</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="Department is required">
        <input nz-input [(ngModel)]="department" name="department" required />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSpan]="5">Nickname</nz-form-label>
      <nz-form-control [nzSpan]="12">
        <input nz-input [(ngModel)]="nickname" name="nickname" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <span class="contact-via">Contact Via:</span>
      <label *ngIf="contactViaEmail" nz-checkbox [(ngModel)]="contactViaCellphone" name="contactViaCellphone" disabled>
        Cellphone
      </label>
      <label *ngIf="!contactViaEmail" nz-checkbox [(ngModel)]="contactViaCellphone" name="contactViaCellphone">
        Cellphone
      </label>
      <label *ngIf="contactViaCellphone" nz-checkbox [(ngModel)]="contactViaEmail" name="contactViaEmail" disabled>
        Email
      </label>
      <label *ngIf="!contactViaCellphone" nz-checkbox [(ngModel)]="contactViaEmail" name="contactViaEmail">
        Email
      </label>
    </nz-form-item>

    <nz-form-item *ngIf="contactViaCellphone">
      <nz-form-label [nzSpan]="5">Cellphone</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="Cellphone is required">
        <input nz-input [(ngModel)]="cellphone" name="cellphone" required/>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item *ngIf="!contactViaCellphone">
      <nz-form-label [nzSpan]="5">Cellphone</nz-form-label>
      <nz-form-control [nzSpan]="12">
        <input nz-input [(ngModel)]="cellphone" name="cellphone" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item *ngIf="contactViaEmail">
      <nz-form-label [nzSpan]="5">Email</nz-form-label>
      <nz-form-control [nzSpan]="12" nzErrorTip="Email is required">
        <input nz-input [(ngModel)]="email" name="email" required />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item *ngIf="!contactViaEmail">
      <nz-form-label [nzSpan]="5">Email</nz-form-label>
      <nz-form-control [nzSpan]="12">
        <input nz-input [(ngModel)]="email" name="email" />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzSpan]="12" [nzOffset]="5" class="action-buttons">
        <button type="reset" nz-button nzType="primary">Reset</button>
        <button type="submit" nz-button nzType="primary" [disabled]="myForm.invalid">Submit</button>
      </nz-form-control>
    </nz-form-item>

  </form>
</div>
